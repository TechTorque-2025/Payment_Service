# Test Configuration
spring.application.name=payment-service-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Actuator for Tests
management.endpoints.enabled-by-default=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.techtorque.payment_service=INFO

# PayHere Test Configuration
payhere.merchant-id=test-merchant-id
payhere.merchant-secret=test-merchant-secret
payhere.return-url=http://localhost:8080/payment/success
payhere.cancel-url=http://localhost:8080/payment/cancel
payhere.notify-url=http://localhost:8080/payment/notify
payhere.sandbox=true
