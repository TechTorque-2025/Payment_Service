spring.application.name=payment-service

server.port=8086

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:techtorque_payments}
spring.datasource.username=${DB_USER:techtorque}
spring.datasource.password=${DB_PASS:techtorque123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DB_MODE:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development/Production Profile
spring.profiles.active=${SPRING_PROFILE:dev}

# OpenAPI access URL
# http://localhost:8086/swagger-ui/index.html

# PayHere Payment Gateway Configuration
payhere.merchant.id=${PAYHERE_MERCHANT_ID:1231971}
payhere.merchant.secret=${PAYHERE_MERCHANT_SECRET:}
payhere.sandbox=${PAYHERE_SANDBOX:true}
payhere.return.url=${PAYHERE_RETURN_URL:http://localhost:3000/payment-gateway?status=success}
payhere.cancel.url=${PAYHERE_CANCEL_URL:http://localhost:3000/payment-gateway?status=cancel}
payhere.notify.url=${PAYHERE_NOTIFY_URL:http://localhost:8086/api/v1/payments/notify}